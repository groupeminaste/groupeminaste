    issuer = "groupeminaste"
}
email {
    host = "mail.groupe-minaste.org"
    username = "contact@groupe-minaste.org"
    password = ""
    password = ${?EMAIL_PASSWORD}
}
discord {
    getInTouch = ""
    getInTouch = ${?DISCORD_GET_IN_TOUCH}
}
