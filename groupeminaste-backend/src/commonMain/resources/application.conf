ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ me.nathanfallet.groupeminaste.ApplicationKt.module ]
    }
    environment = "localhost"
    environment = ${?KTOR_ENV}
}
database {
    protocol = "mysql"
    host = "localhost"
    name = "groupeminaste"
    user = "root"
    password = ""
